<ScrollView margin-top="30" height="100%">
  <StackLayout>
    <label class="app-logo" [text]="'general.title' | translate"></label>
    <label
      class="text-white font-10 label"
      [text]="'user.reset-pass-desc' | translate"
      textWrap="true"
    ></label>
    <TextField
      [(ngModel)]="email"
      class="text-field"
      (textChange)="onEmailTextChange($event)"
      [hint]="'user.email' | translate"
      keyboardType="email"
      autocorrect="false"
      autocapitalizationType="none"
    ></TextField>
    <label
      [text]="emailError"
      class="text-white error"
      [visibility]="emailError ? 'visible' : 'collapsed'"
      textWrap="true"
    ></label>
    <button
      [text]="'general.submit' | translate"
      class="permobil-ocean-btn submit"
      (tap)="onSubmitTap()"
    ></button>
    <button
      [text]="'user.back-to-login' | translate"
      class="btn-transparent text-white"
      (tap)="navToLogin()"
    ></button>
  </StackLayout>
</ScrollView>
