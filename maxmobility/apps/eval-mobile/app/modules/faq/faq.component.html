<ActionBar class="action-bar" flat="true" [title]="'menu.faq' | translate">
  <NavigationButton android:visibility="collapse"></NavigationButton>
</ActionBar>

<StackLayout margin-top="30">
  <ListView backgroundColor="transparent" [items]="faqs">
    <ng-template let-item="item">
      <DockLayout>
        <label
          dock="top"
          [text]="item.question"
          textWrap="true"
          class="faq-question"
        ></label>
        <label
          dock="bottom"
          [text]="item.answer"
          textWrap="true"
          class="faq-answer"
        ></label>
      </DockLayout>
    </ng-template>
  </ListView>
</StackLayout>
